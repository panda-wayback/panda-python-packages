name: Publish to PyPI

on:
  push:
    branches:
      - main      # æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘ï¼ˆå‘å¸ƒå¼€å‘ç‰ˆæœ¬åˆ° PyPIï¼‰
      - master    # æ¨é€åˆ° master åˆ†æ”¯æ—¶è§¦å‘ï¼ˆå¦‚æœä½¿ç”¨ master åˆ†æ”¯ï¼‰
    tags:
      - 'v*'      # æ‰“ tag v1.0.0 ä¼šè§¦å‘å‘å¸ƒåˆ° PyPIï¼ˆä½¿ç”¨æ­£å¼ç‰ˆæœ¬å·ï¼‰
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip hatch twine tomli

      - name: Determine version and target
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag è§¦å‘ï¼šæ­£å¼ç‰ˆæœ¬ï¼Œå‘å¸ƒåˆ°æ­£å¼ PyPI
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "repo_url=https://upload.pypi.org/legacy/" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.PYPI_API_TOKEN }}" >> $GITHUB_OUTPUT
            echo "ğŸ“Œ Tag è§¦å‘ï¼Œæ­£å¼ç‰ˆæœ¬: $VERSION â†’ æ­£å¼ PyPI"
          else
            # Push/æ‰‹åŠ¨è§¦å‘ï¼šå¼€å‘ç‰ˆæœ¬ï¼Œå‘å¸ƒåˆ° Test PyPI
            BASE=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
            VERSION="${BASE}.dev$(date +%Y%m%d%H%M%S)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "repo_url=https://test.pypi.org/legacy/" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.TEST_PYPI_API_TOKEN }}" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Push/æ‰‹åŠ¨è§¦å‘ï¼Œå¼€å‘ç‰ˆæœ¬: $VERSION â†’ Test PyPI"
          fi

      - name: Build package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          rm -rf dist/
          hatch build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ steps.version.outputs.token }}
        run: |
          REPO_URL="${{ steps.version.outputs.repo_url }}"
          IS_DEV="${{ steps.version.outputs.is_dev }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          if [ -z "$TWINE_PASSWORD" ]; then
            echo "âŒ é”™è¯¯: æœªé…ç½® API Token"
            exit 1
          fi
          
          twine upload --repository-url "$REPO_URL" dist/*
          
          if [ "$IS_DEV" = "true" ]; then
            echo "âœ… å¼€å‘ç‰ˆæœ¬å‘å¸ƒæˆåŠŸ: $VERSION"
            echo "ğŸ“¦ pip install --index-url https://test.pypi.org/simple/ panda-python-packages==$VERSION"
          else
            echo "âœ… æ­£å¼ç‰ˆæœ¬å‘å¸ƒæˆåŠŸ: $VERSION"
            echo "ğŸ“¦ pip install panda-python-packages==$VERSION"
          fi
