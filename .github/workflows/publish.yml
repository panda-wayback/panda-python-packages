name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Hatch
        run: pip install hatch

      - name: Build and Publish
        env:
          HATCH_INDEX_USER: ${{ github.actor }}
          HATCH_INDEX_AUTH: ${{ secrets.GITHUB_TOKEN }}
        run: |
          hatch build
          # 使用正确的 GitHub Packages PyPI 终端
          hatch publish -r https://pypi.pkg.github.com/${{ github.repository }} -u ${{ github.actor }} -a ${{ secrets.GITHUB_TOKEN }}
