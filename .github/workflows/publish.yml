name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install hatch twine

      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf dist/
          hatch build
          # 注意：URL 必须是 OWNER/REPO/ 格式，且必须以斜杠结尾
          twine upload --repository-url https://pypi.pkg.github.com/${{ github.repository }}/ --verbose dist/*
