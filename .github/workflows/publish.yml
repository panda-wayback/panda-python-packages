name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Hatch
        run: pip install hatch

      - name: Build and Publish
        env:
          HATCH_INDEX_USER: ${{ github.actor }}
          HATCH_INDEX_AUTH: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 遍历所有包含 pyproject.toml 的子目录
          for dir in */; do
            if [ -f "${dir}pyproject.toml" ]; then
              echo "Processing ${dir}..."
              cd ${dir}
              
              # 构建包
              hatch build
              
              # 发布到 GitHub Packages
              # Python 的正确地址是 https://pypi.pkg.github.com/OWNER/
              hatch publish -r https://pypi.pkg.github.com/${{ github.repository_owner }}/ -u ${{ github.actor }} -a ${{ secrets.GITHUB_TOKEN }}
              
              cd ..
            fi
          done
