name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install hatch twine

      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 清理
          rm -rf dist/
          
          # 2. 构建
          hatch build
          
          # 3. 核心步骤：将文件名中的下划线强制改回横线，以匹配 GitHub 仓库名
          # 这样可以绕过 GitHub Packages 的 404 校验逻辑
          cd dist/
          for f in *; do mv "$f" "${f//_/-}"; done
          cd ..
          
          # 4. 上传到 OWNER 级别的 URL
          twine upload --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }}/ --verbose dist/*
