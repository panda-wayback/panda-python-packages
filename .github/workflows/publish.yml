          # - æ‰‹åŠ¨è§¦å‘ï¼šä½¿ç”¨åŸºç¡€ç‰ˆæœ¬å· + dev æ—¶é—´æˆ³
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "ğŸ“Œ Tag è§¦å‘ï¼Œä½¿ç”¨æ­£å¼ç‰ˆæœ¬: $VERSION"
          else
            BASE=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
