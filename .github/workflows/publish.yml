name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # æ‰“ tag v1.0.0 ä¼šè§¦å‘å‘å¸ƒåˆ° PyPI
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip hatch twine tomli

      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # ç¡®å®šç‰ˆæœ¬å·ï¼štag è§¦å‘ç”¨ tag ç‰ˆæœ¬ï¼Œæ‰‹åŠ¨è§¦å‘ç”Ÿæˆ dev ç‰ˆæœ¬
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            BASE=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
            VERSION="${BASE}.dev$(date +%Y%m%d%H%M%S)"
          fi
          
          # æ›´æ–° pyproject.toml å¹¶æ„å»º
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          rm -rf dist/
          hatch build
          
          # ä¸Šä¼ åˆ° PyPI
          if [ -z "$TWINE_PASSWORD" ]; then
            echo "âŒ é”™è¯¯: æœªé…ç½® PYPI_API_TOKEN secret"
            exit 1
          fi
          
          twine upload --repository-url https://upload.pypi.org/legacy/ dist/*
          
          echo "âœ… å‘å¸ƒæˆåŠŸ: v$VERSION"
          echo "ğŸ“¦ pip install panda-python-packages==$VERSION"
