name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install hatch twine

      - name: Build Package
        run: |
          rm -rf dist/
          hatch build
          echo "=== 构建完成，检查产物 ==="
          ls -lh dist/

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: ${{ github.repository_owner }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_PAT }}
        run: |
          # 使用正确的上传端点：upload.pypi.github.com (注意是 pypi，不是 pkg)
          # 格式：https://upload.pypi.github.com/OWNER/REPO/
          twine upload \
            --repository-url https://upload.pypi.github.com/${{ github.repository }}/ \
            --verbose \
            dist/*
