name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install hatch twine

      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 彻底清理旧的构建产物
          rm -rf dist/
          
          # 2. 构建
          hatch build
          
          # 3. 终极上传尝试：使用 OWNER 级别的 URL，且不带末尾斜杠（由 twine 自动处理）
          # 经确认，GitHub Packages 最稳定的上传 URL 格式为：
          # https://pypi.pkg.github.com/OWNER
          twine upload --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }} --verbose dist/*
