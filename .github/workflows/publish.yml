name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install hatch twine

      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          # 关键点：URL 必须包含仓库名，且必须以斜杠结尾
          TWINE_REPOSITORY_URL: https://pypi.pkg.github.com/${{ github.repository }}/
        run: |
          hatch build
          # 使用 --verbose 模式以便排查 404
          twine upload --repository-url $TWINE_REPOSITORY_URL --verbose dist/*
